<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <style>
        .center {
            margin-top: 15%;
            margin-left: 37.5%;
            margin-right: 37.5%;
        }
    </style>
</head>

<body>
    <div class="col-md-3 column center">
        <div class="row">
            <div class='col-sm-6'>
                <h2 class="text-center">试题录入系统</h2>
            </div>
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group" id="form-username">
                <label for="inputEmail3" class="col-sm-3 control-label ">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" />
                </div>
            </div>
            <div class="form-group" id="form-password">
                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" />
                </div>
            </div>
            <div class="form-group" id="form-repassword">
                <label for="inputPassword3" class="col-sm-3 control-label">重复密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="repassword" />
                </div>
            </div>
            <div class="form-group" id="form-type">
                <label for="inputPassword3" class="col-sm-3 control-label">选择身份</label>

                <div class="col-sm-9">
                    <label class="radio-inline">
                        <input type="radio" name="type"  value="0" />上传者
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type"  value="1" />审核者
                    </label>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="button" class="btn btn-default" id="register-button">注册</button>

                    <button type="button" class="btn btn-default col-sm-offset-6" id="back-button">返回</button>
                </div>
            </div>
        </form>
    </div>


    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/vendor/sweetalert/sweetalert.js"></script>

    <script src="__STATIC__/js/register.js"></script>
</body>

</html>
