<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>录入人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <!--这里是标题部分-->
                <div class="page-header">
                    <h1>
                        试题录入
                        <small>历史完成</small>
                    </h1>
                </div>
                <!--这里是导航栏部分-->
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/uploader/index">
                            <strong>试题录入</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href = "/testpaper/public/index.php/uploader/index">主页</a>
                            </li>
                            <li id="paper-nav" class="active">
                                <a href="">历史完成</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">更多
                                    <strong class="caret"></strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/testpaper/public/index.php/uploader/index">返回主页</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a href="#">退出</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--这里是历史完成部分-->
                <div class="row clearfix" id="paper-page">
                    <div class="col-sm-12 colum ">
                        <div class="list-group">
                            <h4 class="list-group-item active">审核完成的试卷信息</h4>
                            <div class="list-group-item">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>
                                                试卷名
                                            </th>
                                            <th>
                                                科目
                                            </th>
                                            <th>
                                                学院
                                            </th>
                                            <th>
                                                学校
                                            </th>
                                            <th>
                                                操作
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {volist name = "$paper" id = "it"}
                                        <tr>
                                            <td>
                                                {$it.Name}
                                            </td>
                                            <td>
                                                {$it.Class}
                                            </td>
                                            <td>
                                                {$it.Subject}
                                            </td>
                                            <td>
                                                {$it.School}
                                            </td>
                                            <td>
                                                <button value = {$it.ID} type="button" class="btn btn-default col-sm-offset-1" onclick = "turn_to_detail(this.value)">
                                                    <span class="glyphicon glyphicon-pencil"></span>
                                                    查看
                                                </button>
                                            </td>
                                        </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/js/history.js"></script>
</body>

</html>
