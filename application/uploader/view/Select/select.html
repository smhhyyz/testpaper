                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2>{$data.name}<small><now id="now">6</now>/{$data.number}</small></h2>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;" id="progress">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">题干</label><textarea class="form-control" id="name" style="height: 150px;" name='name'></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">分值</label><input class="form-control" id="name" type="number" name='score' />
                                        </div>
                                        <div id="title">
                                            <label for="exampleInputEmail1">答案目录</label>

                                            <a id="modal-708198" href="#modal-container-708198" role="button" class="btn" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span>新建</a>

                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                                                                添加答案

                                                        </div>

                                                            <div class="form-group">
                                                                <label>答案内容</label><textarea type="text" class="form-control" name="answer" id="answer"></textarea>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>设为答案</label>
                                                                <input type="checkbox" id='toggle' />
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary" id="add" data-dismiss="modal">添加</button>

                                                    </div>

                                                </div>

                                            </div>

                                            </ol>
